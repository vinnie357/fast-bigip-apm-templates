parameters:
    fast_docker_path: ../fast-docker
    fast_container: fastdock
  template: |
    cd {{fast_docker_path}}
    docker build --tag {{fast_container}} .
    cd -
    foo=`pwd`/templates/
    echo $foo
    docker run \
      -p 3000:3000 \
      -v $foo:/var/config/templates:ro \
      {{fast_container}}